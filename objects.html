<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        }

        body {
            background-color: rgb(255, 255, 255);
        }

        #formm {
            width: 40%;
            position: absolute;
            align-items: center;
            padding: 25px;
            background-color: rgb(48, 151, 182);
           
            margin-top: 100px;
            margin-left: 300px;
        }

        #formm * {
            margin: 8px 0px;
        }

        #formm input {
            width: 50%;
            padding: 7px;
        }

        #formm input[type="color"] {
            width: 10%;
            height: 50px;
        }
    </style>

</head>

<body>
    <div id="formm">
        <form>
            <label>
                Name:<br>
                <input type="text" name="name" id="name">
            </label><br />
            <label>
                Email:<br>
                <input type="email" name="email" id="ema">

            </label><br />
            <label>
                Phone Number:<br>
                <input type="tel" name="phone number" id="phonen">
            </label><br />
            <label>
                Favorite:
                <input type="color" name="color" id="col">
            </label><br />
            <label>
                Password:
                <input type="password" name="password" id="pass">
            </label><br />
            <button id="btn" onclick="showAlert() ">Add</button>
        </form>

    </div>
    <script>
        let add = document.getElementById("btn");
        let personName = document.getElementById('name');
        let personEmail = document.getElementById('ema');
        let personPhone = document.getElementById('phonen');
        let personColor = document.getElementById('col');
        let personPwd = document.getElementById('pass');

     

        function showAlert() {
            let person = {
            name: personName.value,
            Email: personEmail.value,
            phone: personPhone.value,
            color: personColor.value,
            password: personPwd.value

        };
            alert("Name: "+
                person.name+"\n"+
                "Email: "+
                person.Email +"\n"+
                "Phone: "+
                person.phone+"\n"+
                "Color: "+
                person.color+"\n"+
                "Password: "+
                person.password+"\n"
                );
        }
    </script>
</body>

</html>
